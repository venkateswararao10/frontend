<!DOCTYPE html>
<html>
<head>
  <title>Custom Web Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      color: #333;
      background-color: #f7f7f7;
    }

    h1 {
      font-family: "Times New Roman", serif;
      color: #444;
      text-align: center;
      margin-top: 50px;
    }

    p {
      font-family: Verdana, Geneva, sans-serif;
      font-size: 18px;
      line-height: 1.5;
      color: #666;
      margin: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ccc;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .background-image {
      background-image: url("background-image.jpg");
      background-size: cover;
      background-position: center;
    }

    .repeated-background {
      background-image: url("repeated-background.jpg");
      background-repeat: repeat;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Custom Web Page</h1>
    <p>This is an example of a web page designed using CSS with different font styles, colors, background image, and repeated background image.</p>
  </div>

  <div class="container background-image">
    <h1>Background Image</h1>
    <p>This container has a background image set.</p>
  </div>

  <div class="container repeated-background">
    <h1>Repeated Background Image</h1>
    <p>This container has a repeated background image set.</p>
  </div>
</body>
</html>
