<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        header{
            background-color: black;
            color: antiquewhite;
        }
        ul{
            display: inline-grid;
            grid-template-columns: auto auto auto;
            margin: 15px 15px;
        }
        ul li{
list-style: none;
margin: 0 5px;
        }
        @media screen {
            body{background-color: blueviolet;}
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
        </nav>
    </header>
</body>
</html>
